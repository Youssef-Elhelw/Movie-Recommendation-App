<head>

  <link rel="manifest" href="/manifest.json" />

    content="Maymovie — Discover movies tailored to your taste with AI-powered recommendations. Search, explore, and get suggestions based on your preferences." />

  <meta property="og:title" content="Maymovie — Movie Recommendation App" />

    "url": "https://maymovie.vercel.app/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://maymovie.vercel.app/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
